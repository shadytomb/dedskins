<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>ShadyTomb</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">ShadyTomb</div>

    <nav>
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('projects')">Projects</button>
      <button onclick="showPage('about')">About</button>
      <button onclick="showPage('login')" id="loginBtn">Login</button>
      <button onclick="logout()" id="logoutBtn" style="display:none;">Logout</button>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>

    <!-- HOME -->
    <section id="home" class="page active">
      <h1>Welcome</h1>
      <p>Not broken. Not chalky. Not Grok.</p>
    </section>

    <!-- PROJECTS -->
    <section id="projects" class="page">
      <h1>Projects</h1>
      <p>Things that exist. Some even work.</p>
    </section>

    <!-- ABOUT -->
    <section id="about" class="page">
      <h1>About</h1>
      <p>Built with Supabase, caffeine, and regret.</p>
    </section>

    <!-- LOGIN / SIGNUP -->
    <section id="login" class="page">
      <h1>Login / Signup</h1>

      <form id="authForm">
        <input
          type="email"
          id="email"
          placeholder="Email"
          required
        />

        <input
          type="password"
          id="password"
          placeholder="Password"
          required
        />

        <input
          type="text"
          id="nickname"
          placeholder="Nickname (signup only)"
        />

        <input
          type="text"
          id="invite"
          placeholder="Invite code (optional)"
        />

        <button type="submit">Submit</button>
      </form>

      <p id="authMessage"></p>
    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    <span>Â© ShadyTomb</span>
  </footer>

  <!-- APP LOGIC -->
  <script src="app.js"></script>

</body>
</html>
