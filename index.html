<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shady Tomb</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <!-- Site styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="dark">

  <!-- Custom Cursor -->
  <div id="cursor"></div>

  <!-- Announcement Banner -->
  <div id="banner" class="hidden">
    <i class="fa-solid fa-bullhorn"></i>
    <span id="banner-text"></span>
  </div>

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-left">
      <span class="logo">
        <i class="fa-solid fa-skull"></i> Shady Tomb
      </span>
    </div>

    <div class="nav-center">
      <button class="nav-btn" data-page="home">
        <i class="fa-solid fa-house"></i> Home
      </button>
      <button class="nav-btn" data-page="projects">
        <i class="fa-solid fa-code"></i> Projects
      </button>
      <button class="nav-btn" data-page="about">
        <i class="fa-solid fa-user"></i> About
      </button>
    </div>

    <div class="nav-right">
      <button id="login-btn" class="login-btn">
        <i class="fa-solid fa-right-to-bracket"></i>
        Admin Login
      </button>
    </div>
  </header>

  <!-- Pages -->
  <main>

    <!-- HOME -->
    <section id="home" class="page active">
      <h1>Welcome</h1>
      <p>
        Personal site, projects, and experiments.
        Built properly this time.
      </p>
    </section>

    <!-- PROJECTS -->
    <section id="projects" class="page">
      <h1>Projects</h1>

      <div id="projects-container">
        <!-- Projects injected by app.js -->
      </div>
    </section>

    <!-- ABOUT -->
    <section id="about" class="page">
      <h1>About</h1>
      <p>
        Shady Tomb. Developer. Builder.  
        This site uses live global state instead of vibes.
      </p>
    </section>

    <!-- ADMIN PANEL (HIDDEN BY DEFAULT) -->
    <section id="admin-panel" class="page hidden">
      <h1>
        <i class="fa-solid fa-shield-halved"></i> Admin Panel
      </h1>

      <p class="admin-warning">
        Admin access only.<br />
        This panel only works for <strong>karson@tuta.io</strong>.
      </p>

      <div class="admin-control">
        <label>
          <i class="fa-solid fa-bullhorn"></i>
          Announcement Banner
        </label>
        <input
          type="text"
          id="admin-banner-input"
          placeholder="Banner text"
        />
        <button id="save-banner">
          <i class="fa-solid fa-floppy-disk"></i>
          Save Banner
        </button>
      </div>

      <div class="admin-control">
        <button id="toggle-cursor">
          <i class="fa-solid fa-mouse-pointer"></i>
          Toggle Cursor
        </button>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer id="footer">
    <div class="footer-icons">
      <a
        href="https://youtube.com/@v1tomb"
        target="_blank"
        aria-label="YouTube"
      >
        <i class="fa-brands fa-youtube"></i>
      </a>

      <a
        href="https://x.com/shadytomb"
        target="_blank"
        aria-label="X"
      >
        <i class="fa-brands fa-x-twitter"></i>
      </a>
    </div>

    <span>Â© Shady Tomb</span>
  </footer>

  <!-- App logic -->
  <script src="app.js" type="module"></script>

</body>
</html>
