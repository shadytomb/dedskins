<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShadyTomb</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

  <!-- ====================
       NAVBAR
  ===================== -->
  <nav>
    <div class="logo">ShadyTomb</div>

    <div class="nav-actions">
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('projects')">Projects</button>
      <button onclick="showPage('about')">About</button>
      <button id="loginBtn" onclick="showPage('login')">Login</button>
      <button id="logoutBtn" class="hidden">Logout</button>
    </div>
  </nav>

  <!-- ====================
       HOME
  ===================== -->
  <section id="home" class="page active">
    <div class="hero">
      <h1>Welcome</h1>
      <p>Not broken. Not chalky. Not Grok.</p>
    </div>
  </section>

  <!-- ====================
       PROJECTS
  ===================== -->
  <section id="projects" class="page">
    <h2>Projects</h2>

    <div class="projects-grid">
      <div class="project-card">
        <h3>Example Project</h3>
        <p>This is a card. It behaves. Unlike your last layout.</p>
      </div>
    </div>
  </section>

  <!-- ====================
       ABOUT
  ===================== -->
  <section id="about" class="page">
    <h2>About</h2>
    <p class="muted">
      A site that exists, structurally and spiritually.
    </p>
  </section>

  <!-- ====================
       LOGIN
  ===================== -->
  <section id="login" class="page">
    <div class="auth-card">
      <h2>Login</h2>

      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />

      <button onclick="login()">Login</button>
    </div>
  </section>

  <!-- ====================
       FOOTER
  ===================== -->
  <footer>
    © ShadyTomb — functioning HTML edition
  </footer>

  <!-- ====================
       JS
  ===================== -->
  <script src="app.js"></script>

</body>
</html>
